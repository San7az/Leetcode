  //   var moveZeroes = function (nums) {

  //   双指针
  var moveZeroes = function (nums) {
    let slow = 0 // 慢指针，记录下一个非0元素的位置
    for (let fast = 0; fast < nums.length; fast++) {
      if (nums[fast] !== 0) {
        // ;[nums[slow], nums[fast]] = [nums[fast], nums[slow]]
        nums[slow] = nums[fast]
        slow++
      }
    }
    nums.fill(0, slow)
    return nums
  }

  console.log(moveZeroes([0, 0, 1]))
</script>
