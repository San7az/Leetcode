<script>
  /**
   * @param {string} digits
   * @return {string[]}
   */
  var letterCombinations = function (digits) {
    if (digits.length === 0) {
      return []
    }
    let result = [],
      path = []
    const phoneMap = {
      '2': 'abc',
      '3': 'def',
      '4': 'ghi',
      '5': 'jkl',
      '6': 'mno',
      '7': 'pqrs',
      '8': 'tuv',
      '9': 'wxyz',
    }
    const backtrack = (index) => {
      if (path.length === digits.length) {
        result.push(path.join(''))
        return
      }
      const letters = phoneMap[digits[index]]
      for (let i = 0; i < letters.length; i++) {
        path.push(letters[i])
        backtrack(index + 1)
        path.pop()
      }
    }
    backtrack(0)
    return result
  }
</script>
