<script>
  /**
   * @param {string} s
   * @param {string} t
   * @return {number}
   */
  var numDistinct = function (s, t) {
    const lenS = s.length,
      lenT = t.length
    const dp = Array.from({ length: lenS + 1 }, () => Array(lenT + 1).fill(0))
    for (let i = 0; i <= lenS; i++) {
      dp[i][0] = 1 // 空字符串与任意字符串的匹配子序列个数为1
    }
    for (let i = 1; i <= lenS; i++) {
      for (let j = 1; j <= lenT; j++) {
        dp[i][j] = dp[i - 1][j]
        if (s[i - 1] === t[j - 1]) {
          dp[i][j] = dp[i][j] + dp[i - 1][j - 1]
        }
      }
    }
    return dp[lenS][lenT]
  }
</script>
