<script>
  /**
   * @param {number} amount
   * @param {number[]} coins
   * @return {number}
   */
  var change = function (amount, coins) {
    const m = coins.length
    const dp = Array.from({ length: amount + 1 }, () => Array(m + 1).fill(0))

    for (let i = 0; i <= m; i++) {
      dp[0][i] = 1
    }
    for (let i = 1; i <= amount; i++) {
      for (let j = 1; j <= m; j++) {
        dp[i][j] = dp[i][j - 1]
        if (i >= coins[j - 1]) {
          dp[i][j] = dp[i][j] + dp[i - coins[j - 1]][j]
        }
      }
    }
    return dp[amount][m]
  }
</script>
