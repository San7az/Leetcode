<script>
  var maxArea = function (height) {
    let left = 0,
      right = height.length - 1,
      max = 0
    while (left < right) {
      let currentArea = Math.min(height[left], height[right]) * (right - left)
      max = Math.max(max, currentArea)
      if (height[left] < height[right]) {
        left++
      } else {
        right--
      }
    }
    return max
  }
</script>
