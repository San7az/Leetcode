<script>
  /**
   * @param {number[]} prices
   * @return {number}
   */
  var maxProfit = function (prices) {
    let minPrice = prices[0],
      maxProfit = 0
    for (let i = 1; i < prices.length; i++) {
      minPrice = Math.min(minPrice, prices[i])
      const todayProfit = prices[i] - minPrice
      maxProfit = Math.max(maxProfit, todayProfit)
    }
    return maxProfit
  }
</script>
