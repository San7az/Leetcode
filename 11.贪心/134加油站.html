<script>
  /**
   * @param {number[]} gas
   * @param {number[]} cost
   * @return {number}
   */
  var canCompleteCircuit = function (gas, cost) {
    let totalGas = 0,
      totalCost = 0,
      start = 0,
      tank = 0
    for (let i = 0; i < gas.length; i++) {
      totalGas += gas[i]
      totalCost += cost[i]
      tank = tank + gas[i] - cost[i]
      if (tank < 0) {
        start = i + 1 // 更新起点
        tank = 0
      }
    }
    if (totalGas < totalCost) {
      return -1
    }
    return start
  }
</script>
