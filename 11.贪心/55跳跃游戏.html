<script>
  /**
   * @param {number[]} nums
   * @return {boolean}
   */
  var canJump = function (nums) {
    let maxReach = 0 // 用来记录当前位置能够跳跃到的最远距离
    for (let i = 0; i < nums.length; i++) {
      // 如果当前位置已经无法通过之前的跳跃到达，直接返回false
      if (i > maxReach) {
        return false
      }
      maxReach = Math.max(maxReach, i + nums[i])
      if (maxReach >= nums.length - 1) {
        return true
      }
    }
    return false
  }
</script>
