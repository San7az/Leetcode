<script>
  // 回溯法：递归的一种
  /**
   * @param {number} n
   *
   *
   */
  var generateParenthesis = function (n) {
    let res = []
    function backtrack(s = '', left = 0, right = 0) {
      if (s.length === 2 * n) {
        res.push(s)
        return res
      }
      if (left < n) {
        backtrack(s + '(', left + 1, right)
      }
      if (right < left) {
        backtrack(s + ')', left, right + 1)
      }
    }
    backtrack()
    return res
  }
</script>
