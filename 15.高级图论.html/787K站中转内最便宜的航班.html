<script>
  /**
   * @param {number} n
   * @param {number[][]} flights
   * @param {number} src
   * @param {number} dst
   * @param {number} k
   * @return {number}
   */
  var findCheapestPrice = function (n, flights, src, dst, k) {
    const dist = new Array(n).fill(Infinity)
    dist[src] = 0
    for (let i = 0; i <= k; i++) {
      let backup = [...dist]
      for (const [from, to, price] of flights) {
        if (backup[from] !== Infinity && dist[to] > backup[from] + price) {
          dist[to] = backup[from] + price
        }
      }
    }
    return dist[dst] === Infinity ? -1 : dist[dst]
  }
</script>
