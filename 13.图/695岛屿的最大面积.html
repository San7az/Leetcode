<script>
  /**
   * @param {number[][]} grid
   * @return {number}
   */
  var maxAreaOfIsland = function (grid) {
    let maxArea = 0
    function dfs(i, j) {
      if (
        i < 0 ||
        i >= grid.length ||
        j < 0 ||
        j >= grid[0].length ||
        grid[i][j] === 0
      ) {
        return 0
      }
      // 标记为以访问
      grid[i][j] = 0
      return 1 + dfs(i - 1, j) + dfs(i + 1, j) + dfs(i, j - 1) + dfs(i, j + 1)
    }
    for (let i = 0; i < grid.length; i++) {
      for (let j = 0; j < grid[0].length; j++) {
        if (grid[i][j] === 1) {
          maxArea = Math.max(maxArea, dfs(i, j))
        }
      }
    }
    return maxArea
  }
</script>
