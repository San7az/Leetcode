<script>
  /**
   * @param {number[]} nums
   * @param {number} k
   * @return {number}
   */
  var findMaxAverage = function (nums, k) {
    let windowSum = 0,
      maxAverage = 0
    for (let i = 0; i < k; i++) {
      windowSum = windowSum + nums[i]
    }
    maxAverage = windowSum / k
    for (let i = k; i < nums.length; i++) {
      // 移动滑动窗口，计算后续滑动窗口的和
      windowSum = windowSum + nums[i] - nums[i - k]
      maxAverage = Math.max(maxAverage, windowSum / k)
    }
    return maxAverage
  }
</script>
