<script>
  /**
   * @param {number[]} prices
   * @return {number}
   */
  var maxProfit = function (prices) {
    let profit = 0
    for (let i = 1; i < prices.length; i++) {
      // 如果今天的价格比昨天高，那么我们就卖出，累计利润
      if (prices[i] > prices[i - 1]) {
        profit = prices[i] - prices[i - 1] + profit
      }
    }
    return profit
  }
</script>
