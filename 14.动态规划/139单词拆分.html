<script>
  /**
   * @param {string} s
   * @param {string[]} wordDict
   * @return {boolean}
   */
  var wordBreak = function (s, wordDict) {
    const dp = new Array(s.length + 1).fill(false)
    dp[0] = true
    const dict = new Set(wordDict)
    for (let i = 1; i <= s.length; i++) {
      for (let j = 0; j < i; j++) {
        if (dp[j] && dict.has(s.substring(j, i))) {
          dp[i] = true
          break
        }
      }
    }
    return dp[s.length]
  }
</script>
